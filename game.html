<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Maneuvers: Laser vs Missile Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Terminal Maneuvers</h1>
  <div id="player-select">
    <h3>Select your role:</h3>
    <button id="play-as-laser">Play as Laser</button>
    <button id="play-as-missile">Play as Missile</button>
  </div>
  <div id="game-container">
    <div id="transcript"></div>
    <div id="round-info">
      <span><text id="status">-1</text></span> <br/>
      <span>Rounds Left: <strong id="rounds-left">-1</strong></span> |
      <span>Missile Fuel: <strong id="missile-fuel">-1</strong></span>
    </div>
    <div class="board-visual" id="game-board"></div>
  </div>
  <script src="game.js"></script>
  <script src="logic.js"></script>
</body>
</html>
