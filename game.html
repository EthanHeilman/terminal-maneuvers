<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser vs Missile Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #game-container {
      display: none;
    }
    .board-visual {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      margin: 20px auto;
      width: 20%;
    }
    .cell {
      border: 1px solid #333;
      padding: 5px;
      font-size: 14px;
      text-align: center;
      background-color: #fff;
      aspect-ratio: 1 / 1;
    }
    .header {
      background-color: #ddd;
      font-weight: bold;
    }
    .laser, .missile {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #fff;
    }
    .laser {
      background-color: blue;
    }
    .missile {
      background-color: red;
    }
    .controls {
      margin-top: 20px;
    }
    .card {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      font-size: 18px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    #fuel-input {
      width: 50px;
      font-size: 18px;
    }
    #round-info {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Laser vs Missile Game</h1>
  <div id="player-select">
    <h3>Select your role:</h3>
    <button id="play-as-laser">Play as Laser</button>
    <button id="play-as-missile">Play as Missile</button>
  </div>
  <div id="game-container">
    <div id="status"></div>
    <div id="round-info">
      <span>Rounds Left: <strong id="rounds-left">5</strong></span> | 
      <span>Missile Fuel: <strong id="missile-fuel">6</strong></span>
    </div>
    <div class="board-visual" id="game-board">
      <!-- Game board cells will be dynamically generated here -->
    </div>
    <div class="controls" id="laser-hand" style="display: none;">
      <h3>Laser's Guess</h3>
      <div id="cards"></div>
    </div>
    <div class="controls" id="missile-hand" style="display: none;">
      <h3>Burn Fuel</h3>
      <div id="missile-cards"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
