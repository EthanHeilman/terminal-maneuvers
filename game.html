<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laser vs Missile Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f0f0;
    }
    #game-container {
      display: none;
    }
    .board-visual {
      display: grid;
      gap: 5px;
      margin: 20px auto;
      width: 20%;
    }
    .cell {
      border: 1px solid #333;
      padding: 5px;
      font-size: 14px;
      text-align: center;
      background-color: #fff;
      aspect-ratio: 1 / 1;
    }
    .header {
      background-color: #ddd;
      font-weight: bold;
    }
    .laser, .missile {
      position: absolute;
      width: 50px; /* Smaller size */
      height: 50px; /* Smaller size */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size:40px; /* Smaller font size */
      color: #fff;
      z-index: 10; /* Ensure icons are on top */
    }
    .laser {
      background-color: rgba(128, 255, 0, 0.373); /* Blue with transparency */
    }
    .controls {
      margin-top: 20px;
    }
    .card {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      font-size: 18px;
    }
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    #fuel-input {
      width: 50px;
      font-size: 18px;
    }
    #round-info {
      font-size: 18px;
      margin: 10px 0;
    }
    #status {
      display: inline-block;
      width: 500px; /* Adjust the width as needed */
      height: 100px; /* Set a fixed height */
      border: 1px solid #ccc; /* Add a border to mimic a textbox */
      padding: 8px; /* Add some padding for better readability */
      overflow-y: auto; /* Enable vertical scrolling when content overflows */
      background-color: #f9f9f9; /* Light background for better contrast */
      font-size: 14px; /* Adjust font size for readability */
      box-sizing: border-box; /* Ensure padding doesn't affect the width */
    }
    #laser-icon, #missile-icon {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #fff;
      z-index: 10; /* Ensure icons are on top */
    }

    #laser-icon {
      background-color: blue;
    }

    #missile-icon {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Terminal Maneuvers</h1>
  <div id="player-select">
    <h3>Select your role:</h3>
    <button id="play-as-laser">Play as Laser</button>
    <button id="play-as-missile">Play as Missile</button>
  </div>
  <div id="game-container">
    <div id="status"></div>
    <div id="round-info">
      <span>Rounds Left: <strong id="rounds-left">5</strong></span> | 
      <span>Missile Fuel: <strong id="missile-fuel">6</strong></span>
    </div>
    <div class="board-visual" id="game-board"></div>
    <div class="controls" id="laser-hand" style="display: none;">
      <h3>Laser's Guess</h3>
      <div id="cards"></div>
    </div>
    <div class="controls" id="missile-hand" style="display: none;">
      <h3>Burn Fuel</h3>
      <div id="missile-cards"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
